<div class="row">
  <div class="col s12 m6">
    <div myHover class="card">
      <div class="card-content white-text">
        <span class="card-title">Search Contacts</span><br>
        <input myInput #term type="text" (keyup)="search(term.value)">
      </div>
      <div class="card-action">
        <ul>
          <li class="search-results white-text" *ngFor="let contact of contacts | async | alphabetical" 
          (click)="selectContact(contact)">{{contact.name}} 
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
